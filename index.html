            stagePadding: 40,
            margin: 10,

                0: {
                    items: 1

            }
        })
    </script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 6,

            slidesPerGroup: 1,
            loop: true,
            loopFillGroupWithBlank: true,

            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                1300: {
                    slidesPerView: 6
                },
                1100: {
                    slidesPerView: 5
                },
                800: {
                    slidesPerView: 4
                },


                600: {
                    slidesPerView: 3
                },
                450: {
                    slidesPerView: 2
                }
            }



        });
